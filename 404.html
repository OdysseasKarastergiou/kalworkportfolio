<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Only redirect if not already at the root
      if (location.pathname !== '/' && !location.pathname.endsWith('index.html')) {
        var newUrl = '/' + location.pathname.replace(/^\//, '') + location.search + location.hash;
        // Remove double slashes
        newUrl = newUrl.replace(/\/{2,}/g, '/');
        // Redirect to root with the original path and hash
        location.replace(newUrl);
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
